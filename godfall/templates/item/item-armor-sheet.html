<!-- templates/item/item-armor-sheet.html -->
<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Armor Name"/></h1>
    </div>
  </header>
  
  <div class="sheet-body">
    <div class="item-details">
      <div class="form-group">
        <label>Damage Resistance (DR)</label>
        <input type="text" name="system.dr" value="{{system.dr}}" data-dtype="Number"/>
      </div>
      <div class="form-group">
        <label>Evasion Penalty</label>
        <input type="text" name="system.evasionPenalty" value="{{system.evasionPenalty}}" data-dtype="Number"/>
      </div>
      <div class="form-group">
        <label>HP</label>
        <input type="text" name="system.hp" value="{{system.hp}}" data-dtype="Number"/>
      </div>
      <div class="form-group">
        <label>Cost (Coins)</label>
        <input type="text" name="system.cost" value="{{system.cost}}" data-dtype="Number"/>
      </div>
      <div class="form-group">
        <label>Weight</label>
        <input type="text" name="system.weight" value="{{system.weight}}" data-dtype="Number" step="0.1"/>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="system.equipped" {{#if system.equipped}}checked{{/if}}/>
          Equipped
        </label>
      </div>
    </div>
    
    <div class="item-description">
      <h3>Description</h3>
      <textarea name="system.description" rows="10">{{system.description}}</textarea>
    </div>
  </div>
</form>
